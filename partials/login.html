<alert ng-repeat="alert in alerts" ng-animate="'fadealert'"
       type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
<div class="row">
  <div class="col-md-12">
    <div class="col-xs-10 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 wrap" id="loginShake">
      <p class="form-title">
        Sign In</p>
      <form class="login" name="loginForm" id="loginForm" ng-submit="loginUser()">
        <input type="email" name="loginEmail" id="loginEmail" class="form-control" placeholder="Your e-mail" />
        <input type="password" name="loginPass" id="loginPass" class="form-control" placeholder="Your password" />
        <button type="submit" class="btn btn-success btn-sm loginBtn" id="loginBtn">Sign In</button>
        <div class="remember-forgot">
          <div class="row">
            <div class="pull-left">
              <a href="#register" class="forgot-pass">Don't have an account?</a>
            </div>
          </div>
        </div>
      </form>
      <div ng-if="loginSuccess == true" id="loginSuccess" class="animate-if">
        <i class="fa fa-thumbs-up fa-5x"></i>
        <p>You have successfully logged in.</p>
        <span>Taking you now to your profile...</span>
      </div>
    </div>
  </div>
</div>

<div class="modal-backdrop user-blocked fade in" ng-class="{in: animate}" ng-if="loggedUser.isBlocked == true">
  <i class="fa fa-warning fa-5x"></i>
  <span>Your access on this site <br> has been blocked.</span>
</div>
