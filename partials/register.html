<alert ng-repeat="alert in alerts" ng-animate="'fadealert'"
       type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
<div class="row">
  <div class="col-md-12">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 wrap">
      <p class="form-title">
        Register</p>
      <form class="login" name="registerForm" id="registerForm" ng-submit="registerUser(registerForm.$valid)" novalidate>
        <!--First name-->
        <input type="text" name="firstName" id="firstName" ng-model="user.firstName" class="form-control" placeholder="First name" tooltip="Please enter your first name." tooltip-trigger="{{{true: 'mouseenter', false: 'never'}[registerForm.firstName.$invalid && !registerForm.firstName.$pristine]}}" tooltip-placement="right" required />
        <!--Last name-->
        <input type="text" name="lastName" id="lastName" ng-model="user.lastName" class="form-control" placeholder="Last name" tooltip="Please enter your last name." tooltip-trigger="{{{true: 'mouseenter', false: 'never'}[registerForm.lastName.$invalid && !registerForm.lastName.$pristine]}}" tooltip-placement="right" required />
        <!--Email-->
        <input type="email" name="emailAddress" id="email" ng-model="user.emailAddress" class="form-control" placeholder="Your e-mail" tooltip="Please enter a valid e-mail." tooltip-trigger="{{{true: 'mouseenter', false: 'never'}[registerForm.emailAddress.$invalid && !registerForm.emailAddress.$pristine]}}" tooltip-placement="right" required />
        <!--Password-->
        <input type="password" name="password" id="password" ng-model="user.password" class="form-control" placeholder="Choose a password" tooltip="Please enter a valid password (between 6 and 16 characters)." tooltip-trigger="{{{true: 'mouseenter', false: 'never'}[registerForm.password.$invalid && !registerForm.password.$pristine]}}" tooltip-placement="right" ng-minlength="6" ng-maxlength="16" required />
        <!--Submit-->
        <button type="submit" class="btn btn-success btn-sm loginBtn" ng-disabled="registerForm.$invalid">Create account</button>
        <div class="remember-forgot">
          <div class="row">
            <div class="pull-left">
              <a href="#login" class="forgot-pass">Already have an account?</a>
            </div>
          </div>
        </div>
      </form>
      <div ng-if="regSuccess == true" id="regSuccess" class="animate-if">
        <i class="fa fa-thumbs-up fa-5x"></i>
        <p>Your account has been created.</p>
        <span>Taking you now to login...</span>
      </div>
    </div>
  </div>
</div>

<div class="modal-backdrop user-blocked fade in" ng-class="{in: animate}" ng-if="loggedUser.isBlocked == true">
  <i class="fa fa-warning fa-5x"></i>
  <span>Your access on this site <br> has been blocked.</span>
</div>
