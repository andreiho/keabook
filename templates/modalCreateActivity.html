<!--New activity modal-->
<div class="modal-header">
  <button type="button" class="close" ng-click='cancel()'>&times;</button>
  <h4 class="modal-title">New Activity</h4>
</div>
<div class="modal-body">
  <form action="">
    <div class="form-group">
      <textarea id="activityText" name="activityText" class="form-control"
                placeholder="What's on your mind?" rows="2"></textarea>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="postActivity()">Post update</button>
  <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
