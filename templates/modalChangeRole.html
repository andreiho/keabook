<!--Change role modal-->
<div class="modal-header">
  <button type="button" class="close" ng-click='cancel()'>&times;</button>
  <h4 class="modal-title">Change Role</h4>
</div>
<div class="modal-body">
  <div ng-if="publicUser.isAdmin == false">
    <div class="alert alert-info" role="alert">
      <b>{{publicUser.firstName}} {{publicUser.lastName}}</b>
      is a <b>User.</b>
    </div>
    <a href="" class="btn btn-info btn-block" role="button" ng-click="saveRole()">
      <i class="fa fa-plus" style="padding-right: 7px"></i> Promote to <b>ADMINISTRATOR</b>
    </a>
  </div>

  <div ng-if="publicUser.isAdmin == true">
    <div class="alert alert-info" role="alert">
      <b>{{publicUser.firstName}} {{publicUser.lastName}}</b>
      is an <b>Administrator.</b>
    </div>
    <a href="" class="btn btn-default default btn-block" role="button" ng-click="saveRole()">
      <i class="fa fa-minus" style="padding-right: 7px"></i> Demote to <b>USER</b>
    </a>
  </div>
</div>
