<!--Edit user modal-->
<div class="modal-header">
  <button type="button" class="close" ng-click='cancel()'>&times;</button>
  <h4 class="modal-title">Edit User</h4>
</div>
<div class="modal-body">
  <form action="">
    <div class="form-group">
      <label class="control-label" for="userFirstName">First Name</label>
      <input type="text" id="userFirstName" ng-model="publicUser.firstName" name="firstName"
             class="form-control">
    </div>
    <div class="form-group">
      <label class="control-label" for="userLastName">Last Name</label>
      <input type="text" id="userLastName" ng-model="publicUser.lastName" name="lastName"
             class="form-control">
    </div>
    <div class="form-group">
      <label class="control-label" for="userEmail">E-mail</label>
      <input type="email" id="userEmail" ng-model="publicUser.emailAddress" name="email"
             class="form-control">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="saveUser()">Save changes</button>
  <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
