<!doctype html>
<html class="no-js" ng-app="keabook">
  <head>
    <meta charset="utf-8">
    <title>keabook</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet/less" type="text/css" href="styles/main.less" />
    <link rel="stylesheet" type="text/css" href="styles/animations.css" />
  </head>
  <body ng-controller="keabookCtrl" ng-init="init()">
  <nav class="navbar navbar-default" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-brand-centered">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div class="navbar-brand navbar-brand-centered">
          <a href="#" id="brandLink">
            <img src="../keabook/images/logo.png" width="110" alt="keabook"/>
          </a>
        </div>
      </div>
      <div class="collapse navbar-collapse" id="navbar-brand-centered">
        <ul class="nav navbar-nav" id="leftNavBar">
          <li><a href="#" id="homeLink"><i class="fa fa-home fa-fw"></i> Home</a></li>
          <li><a href="#activities" id="activitiesLink" style="display: none"><i class="fa fa-tachometer fa-fw"></i> Activities</a></li>
          <li><a href="#users" id="usersLink" style="display: none"><i class="fa fa-users fa-fw"></i> Users</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right" id="startNavBar">
          <li id="signIn"><a href="#login"><i class="fa fa-sign-in fa-fw"></i> Sign in</a></li>
          <li id="signUp"><a href="#register"><i class="fa fa-pencil fa-fw"></i> Register</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right" id="userNavBar" style="display: none">
          <li><a href="#myprofile" id="userNavName"><i class="fa fa-user fa-fw"></i><span id="userName"></span></a></li>
          <li><a ng-click="logoutUser()" href=""><i class="fa fa-sign-out fa-fw"></i> Sign out</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div ng-view class="slide">
    </div>
  </div>

  <!--Get scripts from CDN-->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-animate.js"></script>

  <!--Local scripts-->
  <script src="../keabook/bower_components/less/dist/less-1.7.5.min.js"></script>
  <script src="../keabook/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
  <script src="../keabook/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="../keabook/bower_components/angular-gravatar/build/md5.min.js"></script>
  <script src="../keabook/bower_components/angular-gravatar/build/angular-gravatar.min.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/routeProvider.js"></script>
  <script src="scripts/controller.js"></script>
  </body>
</html>
